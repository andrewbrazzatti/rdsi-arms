arms.field.label.section2-additional-subsectionC.title=Licence for use
arms.field.label.section2-additional-subsectionC.paragraphA.description=The Australian Government\u2019s Open Access and Licencing Framework (AusGOAL) provides useful information about copyright and the Licence Chooser tool to identify an appropriate licence for the re\u2010 use of this collection.
