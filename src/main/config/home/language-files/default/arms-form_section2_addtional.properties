arms.field.label.section2-additional-subsectionD.title=Citations
arms.field.label.section2-additional-subsectionD.paragraphA.description=How should this collection be cited when used by the research community?
arms.field.label.section2-additional-subsectionD.paragraphB.description=The Australian Code for the Responsible Conduct of Research includes a requirement that researchers cite other relevant work appropriately and accurately. You can assist this to occur by specifying the manner in which the research data should be cited. The citation should include a Digital Object Identifier (DOI) or similar persistent identifier.