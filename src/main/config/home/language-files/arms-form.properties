arms.heading.site-title=QCloud storage allocation request system
arms.description.intruction.1=This form will guide you through your request for a storage allocation in the QCloud facility. For details regarding QCloud, please visit <a href="http://www.qcif.edu.au/services/qcloud">our website</a>.
arms.description.intruction.2=If you require assistance with your request, please contact us at <a href="mailto:support@example.com" target="_top">support@example.com</a> and a support officer will assist you.
arms.heading.custodian-agreement=Custodian agreement
arms.description.custodian-agreement=Before starting this request, please ensure you read the <a href="../home-components/QCloud_Contributor_Agreement.pdf">Custodian Agreement</a>. You will need to agree to this before your request is processed.
arms.heading.request-type=Request type
arms.description.request-type=QCloud provides access to data storage organised under a number of programs with differing approval criteria. For more details regarding the programs and their approval criteria please click <a href="../home-components/RDSI_ReDS_Criteria_Forms_and_Reporting.doc">here</a>.
arms.field.label.request-type=Please select the program applicable to your application for data storage:

arms.heading.data-collection=Data collection details
arms.field.label.requestID=Request ID:
arms.field.description.requestID=All requests are given a unique ID for record-keeping purposes. Please quote this ID if you have any queries regarding this request.

arms.field.label.dc-title=Collection title
arms.field.help.dc-title=Collection titles should be as descriptive as possible so that they are meaningful to researchers from other disciplines and into the future. (Adapted from ANDS' recommendations for collection titles)

arms.field.label.collection-description=Data description
arms.field.help.collection-description=This description will be used to assist discovery of your research data. The following principles are recommended: (Adapted from ANDS' recommendations for collection descriptions)<ul><li>Write the description for a reader who has general familiarity with a research area but is not a specialist - this will make data more accessible for cross-disciplinary use.<li>Don't use specialist acronyms or obscure jargon.</li><li>Include important keywords within the text - this makes them accessible for search engines. </li></ul>
arms.field.label.dc-subject.anzsrc-for=Research domain
arms.field.help.dc-subject.anzsrc-for=List the Fields of Research codes associated with this data - ideally at the four or six-digit level, to help with classification. For further information please visit: FOR Classifications and definitions by Division, 2008.
