arms.heading.researchdata-reuse=Reuse
arms.field.label.accessRestrictions=Select the appropriate access restrictions for this research data
arms.field.help.accessRestrictions=Where multiple conditions apply for the data, please provide further information on which condition(s) is most pertinent, and any specifics. Click here to enter text
arms.field.label.dc-rights.skos-note=Indicate the terms of use and reuse applicable to this research data
arms.field.help.dc-rights.skos-note=If copyright subsists in the research data an <a href='http://creativecommons.org/choose/'>online tool</a> can help you choose an appropriate Creative Commons license for the re-use of your research data.  The Australian Copyright Council provides a useful <a href='http://www.copyright.org.au/admin/cms-acc1/_images/1701372334f388acd5c79d.pdf'>summary</a> of the issues to assist in determining whether copyright rights subsist in a database. Please indicate if you have other licensing arrangements Click here to enter text.
arms.field.label.dc-accessRights=Select the appropriate high level summary of the licence applicable to re-use of this research data
arms.field.help.dc-accessRights=<ul><li>Open use - Research data is made available for use for any purpose (including consulting activities however funded)</li><li>Non-commercial research and education use - Research data is made available for use for the purpose of research (as defined by <a href='http://www.innovation.gov.au/Research/ResearchBlockGrants/Documents/2012HERDCSpecifications.pdf'>DIISRTE</a>) and education activities</li><li>Specified project use - Research data is made available for one or more specified research projects only</li></ul>
arms.field.label.citation=Citation required
arms.field.help.citation=<a href='http://www.nhmrc.gov.au/research/research-integrity/summary-australian-code-responsible-conduct-research'>The Australian Code for the Responsible Conduct of Research</a> includes a requirement that researchers cite other relevant work appropriately and accurately.  You can assist this to occur by specifying the manner in which the research data should be cited. Click here to enter text
