arms.heading.datacollection=Data Collection Details
arms.field.label.dc-title=Collection Title
arms.field.help.dc-title=Collection titles should be as descriptive as possible so that they are meaningful to researchers from other disciplines and into the future. (Adapted from ANDS' recommendations for collection titles)

arms.field.label.collection-description=Collection description
arms.field.help.collection-description=This description will be used to assist discovery of your research data. The following principles are recommended: (Adapted from ANDS' recommendations for collection descriptions)<ul><li>Write the description for a reader who has general familiarity with a research area but is not a specialist - this will make data more accessible for cross-disciplinary use.<li>Don't use specialist acronyms or obscure jargon.</li><li>Include important keywords within the text - this makes them accessible for search engines. </li></ul>

arms.field.label.dc-subject.anzsrc-for=Research domain
arms.field.help.dc-subject.anzsrc-for=List the Fields of Research codes associated with this data - ideally at the four or six-digit level, to help with classification. For further information please visit: FOR Classifications and definitions by Division, 2008.

arms.heading.researchdatameritsupport=Research Data Merit Support
arms.field.label.merit-description=Merit description
arms.field.help.merit-description=In 300 words or less, describe how this data collection is of national significance or valuable as an input to future research. Include, briefly, the most relevant factors such as uniqueness, use as a resource, quality, scope, completeness etc.<p>Also identify what external merit assessments are associated with the data collection, including  outcomes of the following:<ul><li>	Data is the outcome, or the input into, a research activity funded through a grant - Please indicate grant type and grant number</li><li>	Data has been subjected to a peer review process - Please provide peer review process details</li><li>	Data is referenced in a publication in a peer reviewed journal - Please provide publication citation</li><li>	Generation of the data was facilitated by eResearch infrastructure funded by the Australian government - Please provide details</li><li>	Other</li></ul></p>

